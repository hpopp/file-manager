name: CI

on:
  pull_request:
    branches: ["main"]
  push:
    branches: ["main"]
  workflow_call:

jobs:
  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - name: Install Prettier
        run: npm install --global prettier
      - name: Run Prettier
        run: prettier --check --no-error-on-unmatched-pattern "**/*.{json,md,yml,yaml}"
  check:
    name: Cargo Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Run formatter
        run: cargo fmt --check
  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - name: Restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Run clippy
        run: cargo clippy -- -D warnings
  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Restore cargo cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-
      - name: Run tests
        run: cargo test
  image_build:
    name: Build Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Generate timestamp
        id: timestamp
        run: echo "timestamp=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" >> $GITHUB_OUTPUT
      - name: Read version from Cargo.toml
        id: version
        run: echo "version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')" >> $GITHUB_OUTPUT
      - name: Build and export
        uses: docker/build-push-action@v5
        with:
          context: .
          tags: |
            hpopp/file-manager:${{ steps.version.outputs.version }}
            hpopp/file-manager:latest
          outputs: type=docker,dest=/tmp/image.tar
          build-args: |
            CREATED=${{ steps.timestamp.outputs.timestamp }}
            VERSION=${{ steps.version.outputs.version }}
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: image
          path: /tmp/image.tar
  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: image_build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Read version from Cargo.toml
        id: version
        run: echo "version=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')" >> $GITHUB_OUTPUT
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image
      - name: Load and start container
        run: |
          docker load --input image.tar
          docker run -d --name file-manager \
            -p 8080:8080 \
            -e TEST_MODE=true \
            -e BIND_ADDRESS=0.0.0.0:8080 \
            -e STORAGE_BACKEND=local \
            -e LOCAL_STORAGE_PATH=/files \
            hpopp/file-manager:${{ steps.version.outputs.version }}
          until curl -sf http://localhost:8080/_internal/health; do sleep 1; done
      - name: Install Hurl
        uses: gacts/install-hurl@v1
      - name: Run E2E tests
        run: hurl --test --retry 3 --retry-interval 1000 e2e/*.hurl --variable host=localhost --variable port=8080
      - name: Stop container
        if: always()
        run: docker stop file-manager
  trivy:
    name: Trivy Scan
    runs-on: ubuntu-latest
    needs: image_build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: image
      - name: Run Trivy vulnerability scanner in tarball mode
        uses: aquasecurity/trivy-action@master
        with:
          input: image.tar
          severity: "CRITICAL"
